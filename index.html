<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Plazo Fijo</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
    <h1 class="titulo">Calculadora Plazo Fijo</h1>

        <div class="caja">
            <div class="deposito">
                <label for="deposito">Depósito inicial</label>
                <input type="number" name="deposito" id="deposito">
            </div>

            <div class="interes">
                <label for="interes">Interés anual</label>
                <input type="number" name="interes" id="interes" placeholder="Por ejemplo: 48%">
            </div>

            <div class="duracion">
                <label for="duracion">Duración (en días)</label>
                <input type="number" name="duracion" id="duracion">
            </div>
            
            <button type="submit">Calcular</button>
            
        </div>

    
</body>
</html>
